<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CivicWatch - Legislative & Policy Updates</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                civic: {
                    navy: '#001f3f',
                    gold: '#ffc107',
                    blue: '#1a73e8',
                    'blue-dark': '#1557b0',
                }
            }
        }
    }
}
</script>
<style>
/* Custom styles that Tailwind doesn't cover */
mark {
    background: #fef08a;
    padding: 2px 4px;
    border-radius: 3px;
}

#weekly-overview-content {
    overflow: hidden;
    transition: max-height 0.3s ease-out, padding 0.3s ease-out;
    max-height: 0;
    padding: 0 20px;
}

#weekly-overview-section.collapsed #weekly-overview-content {
    max-height: 0 !important;
    padding: 0 20px !important;
}

#weekly-overview-section.expanded #weekly-overview-content {
    max-height: 5000px;
    padding: 20px;
}

#weekly-overview-section.collapsed #weekly-overview-arrow {
    transform: rotate(-90deg);
}

#weekly-overview-section.expanded #weekly-overview-arrow {
    transform: rotate(0deg);
}

/* Smooth scrollbar */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}
::-webkit-scrollbar-track {
    background: #f1f5f9;
    border-radius: 4px;
}
::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
}
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
<div class="max-w-6xl mx-auto px-4 py-8">
    <!-- Main Card -->
    <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-civic-navy to-slate-800 px-8 py-6">
            <div class="flex items-center gap-4">
                <img src="CivicWatch Logo.png" alt="CivicWatch Logo" class="h-14 w-auto hidden sm:block" />
                <div>
                    <h1 class="text-3xl font-bold">
                        <span class="text-white">Civic</span><span class="text-civic-gold">Watch</span>
                    </h1>
                    <div id="last-updated" class="text-slate-300 text-sm mt-1">Loading...</div>
                </div>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="p-6 md:p-8">
            <!-- Quick Actions -->
            <div class="mb-8">
                <a href="hearings.html" class="inline-flex items-center gap-2 px-5 py-2.5 bg-civic-blue hover:bg-civic-blue-dark text-white rounded-lg font-medium transition-colors shadow-sm hover:shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    View Upcoming Hearings
                </a>
            </div>
            
            <!-- Weekly Overview Section -->
            <div id="weekly-overview-section" class="collapsed mb-8 bg-gradient-to-r from-slate-50 to-slate-100 rounded-xl border border-slate-200 overflow-hidden">
                <div id="weekly-overview-header" class="p-5 cursor-pointer hover:bg-slate-100/50 transition-colors flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-civic-navy flex items-center gap-3">
                        <svg class="w-6 h-6 text-civic-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        Weekly CivicWatch Overview
                        <span id="weekly-overview-arrow" class="text-slate-400 transition-transform duration-300">â–¼</span>
                    </h2>
                </div>
                <div id="weekly-overview-content" class="border-t border-slate-200">
                    <p class="text-slate-500 italic">Loading weekly overview...</p>
                </div>
            </div>
            
            <!-- Search Section -->
            <div id="search-container" class="mb-6">
                <div class="flex flex-col sm:flex-row gap-3">
                    <div class="relative flex-1">
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" id="search-input" placeholder="Search by keyword (title, summary)..." 
                               class="w-full pl-12 pr-4 py-3 border-2 border-slate-200 rounded-xl focus:border-civic-blue focus:ring-4 focus:ring-civic-blue/10 outline-none transition-all" />
                    </div>
                    <button id="search-button" class="px-6 py-3 bg-civic-blue hover:bg-civic-blue-dark text-white rounded-xl font-medium transition-colors shadow-sm">
                        Search
                    </button>
                    <button id="clear-search" class="px-6 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl font-medium transition-colors">
                        Clear
                    </button>
                </div>
            </div>
            
            <!-- Filters Section -->
            <div id="filters-container" class="mb-8 p-4 bg-slate-50 rounded-xl border border-slate-200">
                <div class="flex flex-wrap gap-3 items-center">
                    <select id="source-filter" class="flex-1 min-w-[180px] px-4 py-2.5 border-2 border-slate-200 rounded-lg bg-white focus:border-civic-blue focus:ring-2 focus:ring-civic-blue/10 outline-none transition-all cursor-pointer">
                        <option value="">All Sources</option>
                    </select>
                    <select id="category-filter" class="flex-1 min-w-[180px] px-4 py-2.5 border-2 border-slate-200 rounded-lg bg-white focus:border-civic-blue focus:ring-2 focus:ring-civic-blue/10 outline-none transition-all cursor-pointer">
                        <option value="">All Categories</option>
                    </select>
                    <button id="clear-filters" class="px-4 py-2.5 bg-white hover:bg-slate-100 text-slate-600 rounded-lg font-medium transition-colors border-2 border-slate-200">
                        Clear Filters
                    </button>
                </div>
            </div>
            
            <!-- Year Tabs -->
            <div id="year-tabs" class="flex flex-wrap gap-2 mb-8 pb-6 border-b-2 border-slate-200"></div>
            
            <!-- Main Content -->
            <div id="content" class="min-h-[200px]">
                <p class="text-slate-500 italic text-center py-8">Loading data...</p>
            </div>
            
            <!-- Pagination -->
            <div id="pagination" class="mt-8 pt-6 border-t-2 border-slate-200"></div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="text-center text-slate-500 text-sm mt-6">
        CivicWatch - Tracking legislation for Kansas and U.S. Congress
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
