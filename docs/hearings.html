<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Upcoming Hearings - CivicWatch</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                civic: {
                    navy: '#001f3f',
                    gold: '#ffc107',
                    blue: '#1a73e8',
                    'blue-dark': '#1557b0',
                }
            }
        }
    }
}
</script>
<style>
/* Smooth scrollbar */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}
::-webkit-scrollbar-track {
    background: #f1f5f9;
    border-radius: 4px;
}
::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
}
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
<div class="max-w-6xl mx-auto px-4 py-8">
    <!-- Main Card -->
    <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-civic-navy to-slate-800 px-8 py-6">
            <div class="flex items-center gap-4">
                <img src="CivicWatch Logo.png" alt="CivicWatch Logo" class="h-14 w-auto hidden sm:block" />
                <div>
                    <h1 class="text-3xl font-bold">
                        <span class="text-white">Civic</span><span class="text-civic-gold">Watch</span>
                    </h1>
                    <div class="text-slate-300 text-sm mt-1">Conference Committee Hearings</div>
                </div>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="p-6 md:p-8">
            <!-- Back Link -->
            <a href="index.html" class="inline-flex items-center gap-2 text-civic-blue hover:text-civic-blue-dark font-medium mb-6 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Main
            </a>
            
            <!-- Upcoming Hearings Section -->
            <div class="mb-12">
                <h2 class="text-2xl font-bold text-civic-navy mb-6 flex items-center gap-3">
                    <svg class="w-7 h-7 text-civic-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Upcoming Hearings
                </h2>
                
                <!-- Filters -->
                <div id="upcoming-filters" class="flex flex-wrap gap-3 items-center mb-6 p-4 bg-slate-50 rounded-xl border border-slate-200">
                    <div class="flex items-center gap-2">
                        <label for="upcoming-source-filter" class="text-sm font-semibold text-slate-600">Source:</label>
                        <select id="upcoming-source-filter" class="px-3 py-2 border-2 border-slate-200 rounded-lg bg-white focus:border-civic-blue focus:ring-2 focus:ring-civic-blue/10 outline-none transition-all cursor-pointer text-sm">
                            <option value="">All Sources</option>
                            <option value="State">State (Kansas Legislature)</option>
                            <option value="Federal">Federal (US Congress)</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="upcoming-year-filter" class="text-sm font-semibold text-slate-600">Year:</label>
                        <select id="upcoming-year-filter" class="px-3 py-2 border-2 border-slate-200 rounded-lg bg-white focus:border-civic-blue focus:ring-2 focus:ring-civic-blue/10 outline-none transition-all cursor-pointer text-sm">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <button onclick="clearFilters('upcoming')" class="px-4 py-2 bg-white hover:bg-slate-100 text-slate-600 rounded-lg font-medium transition-colors border-2 border-slate-200 text-sm">
                        Clear Filters
                    </button>
                </div>
                
                <div id="upcoming-hearings-container">
                    <div class="text-center py-12 text-slate-500">
                        <svg class="w-8 h-8 mx-auto mb-3 animate-spin text-civic-blue" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Loading upcoming hearings...
                    </div>
                </div>
            </div>
            
            <!-- Historical Hearings Section -->
            <div>
                <h2 class="text-2xl font-bold text-civic-navy mb-6 flex items-center gap-3">
                    <svg class="w-7 h-7 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Historical Hearings
                </h2>
                
                <!-- Filters -->
                <div id="historical-filters" class="flex flex-wrap gap-3 items-center mb-6 p-4 bg-slate-50 rounded-xl border border-slate-200">
                    <div class="flex items-center gap-2">
                        <label for="historical-source-filter" class="text-sm font-semibold text-slate-600">Source:</label>
                        <select id="historical-source-filter" class="px-3 py-2 border-2 border-slate-200 rounded-lg bg-white focus:border-civic-blue focus:ring-2 focus:ring-civic-blue/10 outline-none transition-all cursor-pointer text-sm">
                            <option value="">All Sources</option>
                            <option value="State">State (Kansas Legislature)</option>
                            <option value="Federal">Federal (US Congress)</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="historical-year-filter" class="text-sm font-semibold text-slate-600">Year:</label>
                        <select id="historical-year-filter" class="px-3 py-2 border-2 border-slate-200 rounded-lg bg-white focus:border-civic-blue focus:ring-2 focus:ring-civic-blue/10 outline-none transition-all cursor-pointer text-sm">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <button onclick="clearFilters('historical')" class="px-4 py-2 bg-white hover:bg-slate-100 text-slate-600 rounded-lg font-medium transition-colors border-2 border-slate-200 text-sm">
                        Clear Filters
                    </button>
                </div>
                
                <div id="historical-hearings-container">
                    <div class="text-center py-12 text-slate-500">
                        <svg class="w-8 h-8 mx-auto mb-3 animate-spin text-civic-blue" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Loading historical hearings...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="text-center text-slate-500 text-sm mt-6">
        CivicWatch - Tracking legislation for Kansas and U.S. Congress
    </div>
</div>

<script>
// Store original data
let allUpcomingHearings = [];
let allHistoricalHearings = [];

function formatDate(dateStr) {
    try {
        const date = new Date(dateStr + "T00:00:00");
        return date.toLocaleDateString("en-US", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
            timeZone: "America/Chicago"
        });
    } catch {
        return dateStr;
    }
}

function getYearFromDate(dateStr) {
    try {
        if (!dateStr) return "";
        const date = new Date(dateStr + "T00:00:00");
        return date.getFullYear().toString();
    } catch {
        return "";
    }
}

function filterHearings(hearings, sourceFilter, yearFilter) {
    return hearings.filter(hearing => {
        // Filter by source
        if (sourceFilter) {
            const source = hearing.source || "";
            if (sourceFilter === "State" && !source.includes("Kansas")) {
                return false;
            }
            if (sourceFilter === "Federal" && !source.includes("Federal")) {
                return false;
            }
        }
        
        // Filter by year
        if (yearFilter) {
            const year = getYearFromDate(hearing.scheduled_date);
            if (year !== yearFilter) {
                return false;
            }
        }
        
        return true;
    });
}

function populateYearFilters(hearings, filterId) {
    const yearFilter = document.getElementById(filterId);
    const years = new Set();
    
    hearings.forEach(hearing => {
        const year = getYearFromDate(hearing.scheduled_date);
        if (year) {
            years.add(year);
        }
    });
    
    // Clear existing options except "All Years"
    yearFilter.innerHTML = '<option value="">All Years</option>';
    
    // Add year options sorted descending (newest first)
    Array.from(years).sort((a, b) => b.localeCompare(a)).forEach(year => {
        const option = document.createElement("option");
        option.value = year;
        option.textContent = year;
        yearFilter.appendChild(option);
    });
}

function renderHearings(hearings, container, emptyMessage, sourceFilter = "", yearFilter = "") {
    // Filter hearings
    const filtered = filterHearings(hearings, sourceFilter, yearFilter);
    
    if (filtered.length === 0) {
        container.innerHTML = `
            <div class="text-center py-12">
                <svg class="w-16 h-16 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <p class="text-slate-500 font-medium">${emptyMessage}</p>
                ${(sourceFilter || yearFilter) ? '<p class="text-slate-400 text-sm mt-1">Try adjusting your filters.</p>' : ''}
            </div>
        `;
        return;
    }
    
    container.innerHTML = "";
    
    // Group hearings by date
    const groupedByDate = {};
    filtered.forEach(hearing => {
        const dateKey = hearing.scheduled_date ? hearing.scheduled_date.split("T")[0] : "unknown";
        if (!groupedByDate[dateKey]) {
            groupedByDate[dateKey] = [];
        }
        groupedByDate[dateKey].push(hearing);
    });
    
    // Sort dates - for historical, reverse to show newest first
    const isHistorical = container.id === "historical-hearings-container";
    const dates = Object.keys(groupedByDate).sort();
    if (isHistorical) {
        dates.reverse(); // Most recent dates first for historical
    }
    
    dates.forEach(dateKey => {
        const dateSection = document.createElement("div");
        dateSection.className = "mb-8";
        
        const dateHeader = document.createElement("h3");
        dateHeader.className = "text-lg font-bold text-civic-navy mb-4 flex items-center gap-2";
        dateHeader.innerHTML = `
            <svg class="w-5 h-5 text-civic-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            ${formatDate(dateKey)}
        `;
        dateSection.appendChild(dateHeader);
        
        const hearingsForDate = groupedByDate[dateKey];
        
        hearingsForDate.forEach(hearing => {
            const card = document.createElement("div");
            const title = hearing.title || "Conference Committee Hearing";
            const isCanceled = title.toUpperCase().includes("CANCELED") || title.toUpperCase().includes("MEETING CANCELED");
            
            card.className = `mb-4 p-5 rounded-xl border-l-4 shadow-sm transition-all ${
                isCanceled 
                    ? 'bg-red-50 border-red-400 opacity-75' 
                    : 'bg-gradient-to-r from-slate-50 to-white border-civic-blue hover:shadow-md'
            }`;
            
            // Show time next to title
            const titleWithTime = hearing.scheduled_time 
                ? `${title} - ${hearing.scheduled_time}`
                : title;
            
            // Show source (State vs Federal)
            const source = hearing.source || "Unknown";
            const isState = source.includes('Kansas');
            const sourceBadgeClass = isState 
                ? 'bg-emerald-500' 
                : 'bg-civic-blue';
            
            card.innerHTML = `
                <div class="flex flex-wrap items-start justify-between gap-3 mb-3">
                    <h4 class="text-lg font-semibold ${isCanceled ? 'text-red-600 line-through' : 'text-civic-navy'}">
                        ${titleWithTime}
                    </h4>
                    <span class="px-3 py-1 ${sourceBadgeClass} text-white rounded-full text-xs font-semibold uppercase tracking-wide">
                        ${source}
                    </span>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-3">
                    ${hearing.location ? `
                    <div>
                        <span class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Location</span>
                        <span class="text-slate-700">${hearing.location}</span>
                    </div>
                    ` : ''}
                    ${hearing.bill ? `
                    <div>
                        <span class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Bill</span>
                        <span class="text-civic-blue font-semibold">${hearing.bill}</span>
                    </div>
                    ` : ''}
                    ${(hearing.committees || hearing.committee) ? `
                    <div class="sm:col-span-2 lg:col-span-1">
                        <span class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">${hearing.chamber ? hearing.chamber + ' ' : ''}Committee${hearing.committees && hearing.committees.includes(',') ? 's' : ''}</span>
                        <span class="text-slate-700">${hearing.committees || hearing.committee}</span>
                    </div>
                    ` : ''}
                </div>
                
                ${(hearing.link || hearing.url) ? `
                <a href="${hearing.link || hearing.url}" target="_blank" rel="noopener noreferrer" 
                   class="inline-flex items-center gap-1 text-civic-blue hover:text-civic-blue-dark font-medium text-sm transition-colors">
                    ${hearing.source && hearing.source.includes("Federal") ? "View on Congress.gov" : "View Full Schedule"}
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                    </svg>
                </a>
                ` : ''}
            `;
            
            dateSection.appendChild(card);
        });
        
        container.appendChild(dateSection);
    });
}

function setupFilters() {
    // Upcoming filters
    const upcomingSourceFilter = document.getElementById("upcoming-source-filter");
    const upcomingYearFilter = document.getElementById("upcoming-year-filter");
    
    upcomingSourceFilter.addEventListener("change", () => {
        const sourceFilter = upcomingSourceFilter.value;
        const yearFilter = upcomingYearFilter.value;
        renderHearings(allUpcomingHearings, document.getElementById("upcoming-hearings-container"), 
                      "No upcoming hearings scheduled", sourceFilter, yearFilter);
    });
    
    upcomingYearFilter.addEventListener("change", () => {
        const sourceFilter = upcomingSourceFilter.value;
        const yearFilter = upcomingYearFilter.value;
        renderHearings(allUpcomingHearings, document.getElementById("upcoming-hearings-container"), 
                      "No upcoming hearings scheduled", sourceFilter, yearFilter);
    });
    
    // Historical filters
    const historicalSourceFilter = document.getElementById("historical-source-filter");
    const historicalYearFilter = document.getElementById("historical-year-filter");
    
    historicalSourceFilter.addEventListener("change", () => {
        const sourceFilter = historicalSourceFilter.value;
        const yearFilter = historicalYearFilter.value;
        renderHearings(allHistoricalHearings, document.getElementById("historical-hearings-container"), 
                      "No historical hearings available", sourceFilter, yearFilter);
    });
    
    historicalYearFilter.addEventListener("change", () => {
        const sourceFilter = historicalSourceFilter.value;
        const yearFilter = historicalYearFilter.value;
        renderHearings(allHistoricalHearings, document.getElementById("historical-hearings-container"), 
                      "No historical hearings available", sourceFilter, yearFilter);
    });
}

function clearFilters(type) {
    if (type === "upcoming") {
        document.getElementById("upcoming-source-filter").value = "";
        document.getElementById("upcoming-year-filter").value = "";
        renderHearings(allUpcomingHearings, document.getElementById("upcoming-hearings-container"), 
                      "No upcoming hearings scheduled", "", "");
    } else if (type === "historical") {
        document.getElementById("historical-source-filter").value = "";
        document.getElementById("historical-year-filter").value = "";
        renderHearings(allHistoricalHearings, document.getElementById("historical-hearings-container"), 
                      "No historical hearings available", "", "");
    }
}

async function loadHearings() {
    const upcomingContainer = document.getElementById("upcoming-hearings-container");
    const historicalContainer = document.getElementById("historical-hearings-container");
    
    try {
        const res = await fetch("site_data.json");
        const data = await res.json();
        
        allUpcomingHearings = data.upcoming_hearings || [];
        allHistoricalHearings = data.historical_hearings || [];
        
        // Populate year filters
        populateYearFilters(allUpcomingHearings, "upcoming-year-filter");
        populateYearFilters(allHistoricalHearings, "historical-year-filter");
        
        // Setup filter event listeners
        setupFilters();
        
        // Initial render
        renderHearings(allUpcomingHearings, upcomingContainer, "No upcoming hearings scheduled");
        renderHearings(allHistoricalHearings, historicalContainer, "No historical hearings available");
        
    } catch (error) {
        upcomingContainer.innerHTML = `
            <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg">
                <p class="text-red-700 font-semibold">Error loading hearings</p>
                <p class="text-red-600 text-sm mt-1">${error.message}</p>
                <p class="text-red-500 text-sm mt-2">Please try again later.</p>
            </div>
        `;
        historicalContainer.innerHTML = "";
    }
}

window.onload = loadHearings;
</script>
</body>
</html>
